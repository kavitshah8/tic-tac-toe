<!DOCTYPE html>
<html>
    <head>    
        <link rel="stylesheet" href="./styles.css">
    </head>
        
    <body>
        <section>
            <h1 class="game--title">Tic Tac Toe</h1>
            <div class="player-choice">
                <button id="X" class="player">X</button>
                <button id="Y" class="player">Y</button>
            </div>
            <button class="game--container">
                <div data-cell-index="0" class="cell"></div>
                <div data-cell-index="1" class="cell"></div>
                <div data-cell-index="2" class="cell"></div>
                <div data-cell-index="3" class="cell"></div>
                <div data-cell-index="4" class="cell"></div>
                <div data-cell-index="5" class="cell"></div>
                <div data-cell-index="6" class="cell"></div>
                <div data-cell-index="7" class="cell"></div>
                <div data-cell-index="8" class="cell"></div>
            </button>
            <h2 class="game--status"></h2>
            <!-- <button class="game--restart">Restart Game</button> -->
        </section>
        <script>
            window.ECS = {
                Entities: [],
                Components: {},
                Systems: {}
            };
        </script>
        <script type="text/javascript" src="./ECS/Entity.js"> </script>
        <script type="text/javascript" src="./ECS/Components.js"> </script>
        <script type="text/javascript" src="./ECS/Systems.js"> </script>
        <script type="text/javascript" src="./main.js"> </script>
    </body>
</html>
